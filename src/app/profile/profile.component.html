<div class="container">
    <div class="main-body">
        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="{{this.profileImage}}" alt="Admin"
                                class="rounded-circle" width="150">
                                <form [formGroup] = "profileImageUploadForm" (ngSubmit)="onSubmit()">
                                    <div>
                                        <input type="file" name="profile" (change)="onFileSelect($event)"/>
                                    </div>
                                    <div>
                                        <button type="submit">Upload</button>
                                    </div>
                                </form>
                            <div class="mt-3">
                                <h4></h4>
                                <p class="text-secondary mb-1">Customer</p>
                                <button class="btn btn-primary">Follow</button>
                                <button class="btn btn-outline-primary">Message</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Full Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{this.customer.username}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{this.customer.email}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Phone</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{this.customer.phone}}
                            </div>
                        </div>
                        <hr>
                        
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Address</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{this.customer.address}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row gutters-sm">
                    <div class="col-sm-6 mb-3">
                        <div class="card h-100">
                            <div class="card-body">
                                <h1> Message Board </h1>
                                <app-messageboard></app-messageboard>
                            </div>
                        </div>
                    </div>
               
                <div class="row gutters-sm">
                    <div class="col-sm-6 mb-3">
                        <div class="card h-100">
                            <div class="card-body">
                             <h1> Uploads </h1>
                             license
                             insurance
                             receipts
                             w2s
                             other
                             <form [formGroup] = "dataUploadForm" (ngSubmit)="onSubmitData()">
                                <div>
                                    <input type="file" name="license" (change)="onFileSelect2($event)"/>
                                </div>
                                <div>
                                    <button type="submit">Upload</button>
                                </div>
                                <div>
                                    <input type="file" name="insurance" (change)="onFileSelect($event)"/>
                                </div>
                                <div>
                                    <button type="submit">Upload</button>
                                </div>
                                <div>
                                    <input type="file" name="receipts" (change)="onFileSelect($event)"/>
                                </div>
                                <div>
                                    <button type="submit">Upload</button>
                                </div>
                                <div>
                                    <input type="file" name="w2s" (change)="onFileSelect($event)"/>
                                </div>
                                <div>
                                    <button type="submit">Upload</button>
                                </div>
                                <div>
                                    <input type="file" name="other" (change)="onFileSelect($event)"/>
                                </div>
                                <div>
                                    <button type="submit">Upload</button>
                                </div>
                            </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
