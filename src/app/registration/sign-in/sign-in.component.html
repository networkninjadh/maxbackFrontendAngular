<div class="signin-box">
    <h1>Sign In</h1>
    <form [formGroup]="signInForm" (ngSubmit)="signIn(signInForm)">
        <div class="textbox">
            <i aria-hidden="true" class="fa fa-user"></i>
            <label for="username"></label>
            <input formControlName="username"
                   id="username"
                   placeholder="Username"
                   type="text" />
        </div>
        <div class="textbox">
            <label for="customer">Customer</label>
            <input type="radio" id="customer" formControlName="role" value="CUSTOMER">

            <label for="employee">Employee</label>
            <input type="radio" id="employee" formControlName="role" value="EMPLOYEE">
        </div>
        <div class="textbox">
            <i aria-hidden="true" class="fa fa-lock"></i>
            <label for="password"></label>
            <input formControlName="password"
                   id="password"
                   placeholder="Password"
                   type="password" />
        </div>
        <button name="login-submit" type="submit">Login</button>
    </form>
    <p>Not yet a member?
        <a routerLink="/create-account">Create account</a>
    </p>
</div>
