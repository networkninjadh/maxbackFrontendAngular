<div class="signin-box">
  <h1>Sign In</h1>
  <form>
    <div class="textbox">
      <i aria-hidden="true" class="fa fa-user"></i>
      <label for="username"></label>
      <input formControlName="username" id="username" placeholder="Username" type="text" />
    </div>
    <div class="textbox">
      <i aria-hidden="true" class="fa fa-lock"></i>
      <label for="password"></label>
      <input formControlName="password" id="pass" placeholder="Password" type="password" />
    </div>
    <button (click)="getUserToken()">Login</button>
  </form>
  <p>Not yet a member?
    <a routerLink="/create-account">Create account</a>
  </p>
</div>
